    <script type="text/javascript">
        function random(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function random_num() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                var isnum = true;
            }
            if (isnum == true) {
                var num1_int = parseInt(num1);
                var num2_int = parseInt(num2);
                if (num1_int > num2_int) {
                    $("#result").removeClass("btn-outline-primary");
                    $("#result").addClass("btn-outline-danger");
                    $("#result").html("你的输入不合法");
                } else {
                    num2_int = num2_int + 1;
                    var num = random(num1_int, num2_int);
                    $("#result").removeClass("btn-outline-danger");
                    $("#result").removeClass("btn-outline-primary");
                    $("#result").addClass("btn-outline-primary");
                    $("#result").html("(*╹▽╹*)" + " " + num + " " + "(*╹▽╹*)");
                }
            } else {
                $("#result").removeClass("btn-outline-primary");
                $("#result").addClass("btn-outline-danger");
                $("#result").html("你的输入不合法");
            }
        }
    </script>
